<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadokaAI</title>
    <style>
        :root {
            --pink-light: #FFF0F5; 
            --pink-primary: #FF69B4; 
            --pink-dark: #C71585; 
            --black-amoled: #000000;
            --white-soft: #f9f9f9;

            --bg-body: var(--pink-light);
            --bg-chat: var(--white-soft);
            --header-bg: var(--pink-primary);
            --header-text: var(--white-soft);
            --text-primary: #333;
            --ia-bubble-bg: #e9e9e9;
            --user-bubble-bg: var(--pink-primary);
            --user-bubble-text: var(--white-soft);
            --input-bg: #fff;
            --border-color: #ddd;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        html.dark-theme {
            --bg-body: var(--black-amoled);
            --bg-chat: #121212;
            --header-bg: var(--pink-primary);
            --header-text: var(--white-soft);
            --text-primary: #f0f0f0;
            --ia-bubble-bg: #2a2a2a;
            --user-bubble-bg: var(--pink-primary);
            --user-bubble-text: var(--white-soft);
            --input-bg: #1e1e1e;
            --border-color: #333;
            --shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--bg-chat);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #chat-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 24px;
            cursor: pointer;
        }

        #chat-box {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            max-width: 75%;
            animation: fadeIn 0.5s ease-out;
        }
        
        .message p {
            padding: 12px 18px;
            border-radius: 22px;
            margin: 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .ia-message {
            align-self: flex-start;
        }
        .ia-message p {
            background-color: var(--ia-bubble-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            align-self: flex-end;
        }
        .user-message p {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 5px;
        }

        #loading {
            display: none;
            align-self: flex-start;
            padding: 12px 18px;
        }
        #loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-primary);
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        #loading span:nth-child(2) { animation-delay: 0.2s; }
        #loading span:nth-child(3) { animation-delay: 0.4s; }

        #input-area {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--bg-chat);
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }
        #user-input:focus {
            border-color: var(--pink-primary);
        }

        #send-button {
            background-color: var(--pink-primary);
            color: var(--white-soft);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #send-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

<div id="chat-container">
    <header id="chat-header">
        <h1>MadokaAI</h1>
        <button id="theme-toggle">🌙</button>
    </header>

    <main id="chat-box">
        <div class="message ia-message">
            <p>Olá! Em que posso ajudar hoje?</p>
        </div>
    </main>
    
    <div id="loading">
        <span></span><span></span><span></span>
    </div>

    <footer id="input-area">
        <input type="text" id="user-input" placeholder="Converse com a MadokaAI...">
        <button id="send-button">→</button>
    </footer>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const loadingIndicator = document.getElementById('loading');
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    function applyTheme(theme) {
        if (theme === 'dark') {
            htmlEl.classList.add('dark-theme');
            themeToggle.textContent = '☀️';
        } else {
            htmlEl.classList.remove('dark-theme');
            themeToggle.textContent = '🌙';
        }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
        const newTheme = htmlEl.classList.contains('dark-theme') ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    });

    function addMessage(text, sender) {
        const existingLoading = chatBox.querySelector('#loading-wrapper');
        if (existingLoading) {
            existingLoading.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        const p = document.createElement('p');
        p.textContent = text;
        messageDiv.appendChild(p);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showLoading() {
        const loadingWrapper = document.createElement('div');
        loadingWrapper.id = 'loading-wrapper';
        loadingWrapper.className = 'message ia-message';
        loadingWrapper.innerHTML = `
            <div id="loading">
                <span></span><span></span><span></span>
            </div>`;
        chatBox.appendChild(loadingWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessageToAI() {
        const userText = userInput.value.trim();
        if (userText === "") return;

        addMessage(userText, 'user');
        userInput.value = "";
        showLoading();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });

            if (!response.ok) {
                throw new Error('A resposta da rede não foi boa.');
            }

            const data = await response.json();
            addMessage(data.reply, 'ia');

        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            addMessage('Desculpe, algo deu errado. Tente novamente.', 'ia');
        }
    }

    sendButton.addEventListener('click', sendMessageToAI);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessageToAI();
        }
    });
</script>

</body>
</html>
