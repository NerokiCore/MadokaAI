<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadokaAI</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --pink-light: #FFF0F5;
            --pink-primary: #FF69B4;
            --pink-dark: #C71585;
            --black-amoled: #000000;
            --white-soft: #f9f9f9;
            --code-bg-dark: #282c34;
            --code-bg-light: #f8f8f8;
            --bg-body: var(--pink-light);
            --bg-chat: var(--white-soft);
            --header-bg: var(--pink-primary);
            --header-text: var(--white-soft);
            --text-primary: #333;
            --ia-bubble-bg: #e9e9e9;
            --user-bubble-bg: var(--pink-primary);
            --user-bubble-text: var(--white-soft);
            --input-bg: #fff;
            --border-color: #ddd;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --code-bg: var(--code-bg-light);
        }
        html.dark-theme {
            --bg-body: var(--black-amoled);
            --bg-chat: #121212;
            --header-bg: var(--pink-primary);
            --header-text: var(--white-soft);
            --text-primary: #f0f0f0;
            --ia-bubble-bg: #2a2a2a;
            --user-bubble-bg: var(--pink-primary);
            --user-bubble-text: var(--white-soft);
            --input-bg: #1e1e1e;
            --border-color: #333;
            --shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
            --code-bg: var(--code-bg-dark);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        * {
            box-sizing: border-box;
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--bg-chat);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        #chat-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        #theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 24px;
            cursor: pointer;
        }
        #chat-box {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            display: flex;
            max-width: 95%;
            animation: fadeIn 0.5s ease-out;
            flex-direction: column;
        }
        .message p {
            padding: 12px 18px;
            border-radius: 22px;
            margin: 0;
            line-height: 1.5;
            word-wrap: break-word;
            width: fit-content;
        }
        .ia-message {
            align-self: flex-start;
            align-items: flex-start;
        }
        .ia-message p {
            background-color: var(--ia-bubble-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
            max-width: 100%;
        }
        .user-message {
            align-self: flex-end;
            align-items: flex-end;
        }
        .user-message p {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 5px;
            max-width: 75%;
        }
        #input-area {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--bg-chat);
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }
        #user-input:focus {
            border-color: var(--pink-primary);
        }
        #send-button {
            background-color: var(--pink-primary);
            color: var(--white-soft);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #send-button:hover {
            filter: brightness(1.1);
        }
        .code-block-wrapper {
            width: 100%;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-out;
        }
        .code-block {
            background-color: var(--code-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            padding: 8px 15px;
            color: #ccc;
            font-size: 14px;
        }
        .copy-btn {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #777;
        }
        .code-block pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
        }
        .code-block code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <header id="chat-header">
        <h1>MadokaAI</h1>
        <button id="theme-toggle">🌙</button>
    </header>
    <main id="chat-box">
        <div class="message ia-message">
            <p>Olá! Peça um código e eu o formatarei para você.</p>
        </div>
    </main>
    <footer id="input-area">
        <input type="text" id="user-input" placeholder="Converse com a MadokaAI...">
        <button id="send-button">→</button>
    </footer>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    function applyTheme(theme) {
        if (theme === 'dark') {
            htmlEl.classList.add('dark-theme');
            themeToggle.textContent = '☀️';
        } else {
            htmlEl.classList.remove('dark-theme');
            themeToggle.textContent = '🌙';
        }
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
        const newTheme = htmlEl.classList.contains('dark-theme') ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    });

    function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        const p = document.createElement('p');
        p.textContent = text;
        messageDiv.appendChild(p);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function createCodeBlockElement(language, code) {
        const wrapper = document.createElement('div');
        wrapper.className = 'code-block-wrapper ia-message';
        const codeBlock = document.createElement('div');
        codeBlock.className = 'code-block';
        const header = document.createElement('div');
        header.className = 'code-header';
        const langSpan = document.createElement('span');
        langSpan.textContent = language || 'código';
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copiar';
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(code);
            copyBtn.textContent = 'Copiado!';
            setTimeout(() => {
                copyBtn.textContent = 'Copiar';
            }, 2000);
        };
        header.appendChild(langSpan);
        header.appendChild(copyBtn);
        const pre = document.createElement('pre');
        const codeEl = document.createElement('code');
        if (language) {
            codeEl.className = `language-${language}`;
        }
        codeEl.textContent = code;
        pre.appendChild(codeEl);
        codeBlock.appendChild(header);
        codeBlock.appendChild(pre);
        wrapper.appendChild(codeBlock);
        return wrapper;
    }

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeText(element, text) {
        for (const char of text) {
            element.textContent += char;
            chatBox.scrollTop = chatBox.scrollHeight;
            await delay(15);
        }
    }

    async function renderResponse(responseText) {
        const parts = responseText.split(/(```(?:\w+)?\n[\s\S]*?\n```)/g);
        const codeRegex = /```(\w+)?\n([\s\S]*?)\n```/;

        for (const part of parts) {
            if (part.trim() === '') continue;

            const codeMatch = part.match(codeRegex);
            if (codeMatch) {
                const language = codeMatch[1] || '';
                const code = codeMatch[2].trim();
                const codeBlockElement = createCodeBlockElement(language, code);
                chatBox.appendChild(codeBlockElement);
                hljs.highlightElement(codeBlockElement.querySelector('code'));
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ia-message';
                const p = document.createElement('p');
                messageDiv.appendChild(p);
                chatBox.appendChild(messageDiv);
                await typeText(p, part.trim());
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
    
    async function sendMessageToAI() {
        const userText = userInput.value.trim();
        if (userText === "") return;

        addUserMessage(userText);
        userInput.value = "";
        
        sendButton.disabled = true;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });

            if (!response.ok) {
                throw new Error(`Erro na rede: ${response.status}`);
            }
            
            const data = await response.json();
            await renderResponse(data.reply);

        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            const p_error = document.createElement('p');
            p_error.textContent = 'Desculpe, algo deu errado. Tente novamente.';
            const div_error = document.createElement('div');
            div_error.className = 'message ia-message';
            div_error.appendChild(p_error);
            chatBox.appendChild(div_error);
        } finally {
            sendButton.disabled = false;
        }
    }

    sendButton.addEventListener('click', sendMessageToAI);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) {
            sendMessageToAI();
        }
    });
</script>

</body>
</html>
