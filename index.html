<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadokaAI</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --pink-light: #FFF0F5;
            --pink-primary: #FF69B4;
            --sky-light: #87CEEB;
            --sky-dark: #2c3e50;
            --black-amoled: #000000;
            --white-soft: #f9f9f9;
            --code-bg-light: #ffe7f0;
            --code-border-light: var(--pink-primary);
            --code-bg-dark: #1e1e1e;
            --code-border-dark: var(--pink-primary);
            --bg-body-start: var(--sky-light);
            --bg-body-end: var(--pink-light);
            --bg-chat: var(--white-soft);
            --header-bg: var(--pink-primary);
            --header-text: var(--white-soft);
            --text-primary: #333;
            --ia-bubble-bg: #e9e9e9;
            --user-bubble-bg: var(--pink-primary);
            --user-bubble-text: var(--white-soft);
            --input-bg: #fff;
            --border-color: #ddd;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --code-bg: var(--code-bg-light);
            --code-border: var(--code-border-light);
            --copy-btn-bg: #555;
            --copy-btn-text: #eee;
        }
        html.dark-theme {
            --bg-body-start: var(--sky-dark);
            --bg-body-end: var(--black-amoled);
            --bg-chat: #121212;
            --header-bg: var(--pink-primary);
            --header-text: var(--white-soft);
            --text-primary: #f0f0f0;
            --ia-bubble-bg: #2a2a2a;
            --user-bubble-bg: var(--pink-primary);
            --user-bubble-text: var(--white-soft);
            --input-bg: #1e1e1e;
            --border-color: #333;
            --shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
            --code-bg: var(--code-bg-dark);
            --code-border: var(--code-border-dark);
            --copy-btn-bg: var(--pink-primary);
            --copy-btn-text: var(--white-soft);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes copied {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        * {
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: linear-gradient(180deg, var(--bg-body-start), var(--bg-body-end));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            position: relative;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--bg-chat);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }
        #chat-header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        #chat-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        #chat-box {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            display: flex;
            max-width: 95%;
            animation: fadeIn 0.5s ease-out;
            flex-direction: column;
        }
        .message p, .message ul {
            padding: 12px 18px;
            border-radius: 22px;
            margin: 0;
            line-height: 1.6;
            word-wrap: break-word;
            width: fit-content;
        }
        .message ul {
            padding-left: 40px;
        }
        .ia-message {
            align-self: flex-start;
            align-items: flex-start;
        }
        .ia-message p, .ia-message ul {
            background-color: var(--ia-bubble-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
            max-width: 100%;
        }
        .user-message {
            align-self: flex-end;
            align-items: flex-end;
        }
        .user-message p {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 5px;
            max-width: 85%;
        }
        #input-area {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--bg-chat);
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }
        #user-input:focus {
            border-color: var(--pink-primary);
        }
        #send-button {
            background-color: var(--pink-primary);
            color: var(--white-soft);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #send-button:hover {
            filter: brightness(1.1);
        }
        .code-block-wrapper {
            width: 100%;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-out;
        }
        .code-block {
            background-color: var(--code-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--code-border);
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.1);
            padding: 8px 15px;
            color: var(--text-primary);
            font-size: 14px;
            border-bottom: 1px solid var(--code-border);
        }
        .copy-btn {
            background-color: var(--copy-btn-bg);
            color: var(--copy-btn-text);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s, transform 0.1s ease-in-out;
        }
        .copy-btn:hover {
            filter: brightness(1.1);
        }
        .copy-btn:active {
            transform: scale(0.95);
        }
        .copied-animation {
            animation: copied 0.5s ease-in-out;
        }
        .code-block pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
        }
        .code-block code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: var(--text-primary);
        }

        .theme-switch-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: rgba(0,0,0,0.2);
            padding: 4px;
            border-radius: 20px;
            position: relative;
        }
        .theme-switch-slider {
            background-color: var(--white-soft);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }
        #theme-toggle-checkbox {
            display: none;
        }
        #theme-toggle-checkbox:checked + .theme-switch-slider {
            transform: translateX(30px);
        }
        .theme-switch-icons {
            display: flex;
            position: absolute;
            width: 100%;
            justify-content: space-around;
            color: white;
            font-size: 14px;
        }
        .sun, .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            transition: opacity 1s ease-in-out;
        }
        .sun {
            background-color: #FFD700;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 15%;
            left: 15%;
            box-shadow: 0 0 20px 10px #FFD700;
            opacity: 1;
        }
        .stars {
            background: transparent;
            box-shadow: 
                50px 30px #FFF, 100px 80px #FFF, 200px 40px #FFF, 250px 150px #FFF, 
                300px 90px #FFF, 380px 120px #FFF, 450px 60px #FFF, 550px 140px #FFF,
                650px 20px #FFF, 70vw 30vh #FFF, 80vw 80vh #FFF, 10vw 40vh #FFF,
                25vw 50vh #FFF, 90vw 10vh #FFF, 40vw 70vh #FFF, 60vw 60vh #FFF;
            border-radius: 50%; /* Faz as estrelas serem pontos */
            opacity: 0;
            transform: scale(0.5);
        }
        html.dark-theme .sun { opacity: 0; }
        html.dark-theme .stars { opacity: 1; }
    </style>
</head>
<body>

<div class="sun"></div>
<div class="stars"></div>

<div id="chat-container">
    <header id="chat-header">
        <h1>MadokaAI</h1>
        <label class="theme-switch-container">
            <input type="checkbox" id="theme-toggle-checkbox">
            <div class="theme-switch-icons"><span>☀️</span><span>🌙</span></div>
            <div class="theme-switch-slider"></div>
        </label>
    </header>
    <main id="chat-box">
        <div class="message ia-message">
            <p>Olá! Como posso te ajudar hoje?</p>
        </div>
    </main>
    <footer id="input-area">
        <input type="text" id="user-input" placeholder="Converse com a MadokaAI...">
        <button id="send-button">→</button>
    </footer>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const themeCheckbox = document.getElementById('theme-toggle-checkbox');
    const htmlEl = document.documentElement;
    
    let conversationHistory = [];

    function applyTheme(theme, isInitial) {
        if (theme === 'dark') {
            htmlEl.classList.add('dark-theme');
            if (isInitial) themeCheckbox.checked = true;
        } else {
            htmlEl.classList.remove('dark-theme');
            if (isInitial) themeCheckbox.checked = false;
        }
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme, true);
    
    themeCheckbox.addEventListener('change', () => {
        const newTheme = themeCheckbox.checked ? 'dark' : 'light';
        applyTheme(newTheme, false);
        localStorage.setItem('theme', newTheme);
    });

    function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        const p = document.createElement('p');
        p.textContent = text;
        messageDiv.appendChild(p);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function createCodeBlockElement(language, code) {
        const wrapper = document.createElement('div');
        wrapper.className = 'code-block-wrapper ia-message';
        const codeBlock = document.createElement('div');
        codeBlock.className = 'code-block';
        const header = document.createElement('div');
        header.className = 'code-header';
        const langSpan = document.createElement('span');
        langSpan.textContent = language || 'código';
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = 'Copiar';
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(code);
            copyBtn.textContent = 'Copiado!';
            copyBtn.classList.add('copied-animation');
            setTimeout(() => {
                copyBtn.textContent = 'Copiar';
                copyBtn.classList.remove('copied-animation');
            }, 1500);
        });
        header.appendChild(langSpan);
        header.appendChild(copyBtn);
        const pre = document.createElement('pre');
        const codeEl = document.createElement('code');
        if (language) {
            codeEl.className = `language-${language}`;
        }
        codeEl.textContent = code;
        pre.appendChild(codeEl);
        codeBlock.appendChild(header);
        codeBlock.appendChild(pre);
        wrapper.appendChild(codeBlock);
        return wrapper;
    }

    function markdownToHtml(text) {
        let html = text;
        html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        html = html.replace(/\*(.*?)\*/g, '<i>$1</i>');
        
        const lines = html.split('\n');
        let inList = false;
        html = lines.map(line => {
            if (line.trim().startsWith('* ')) {
                const listItem = `<li>${line.trim().substring(2)}</li>`;
                if (!inList) {
                    inList = true;
                    return `<ul>${listItem}`;
                }
                return listItem;
            } else {
                if (inList) {
                    inList = false;
                    return `</ul>${line}`;
                }
                return line;
            }
        }).join('\n');

        if (inList) {
            html += '</ul>';
        }

        return html;
    }

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeText(element, text) {
        const processedText = markdownToHtml(text);
        element.innerHTML = processedText;
    }

    async function renderResponse(responseText) {
        const parts = responseText.split(/(```(?:\w+)?\n[\s\S]*?\n```)/g);
        const codeRegex = /```(\w+)?\n([\s\S]*?)\n```/;

        for (const part of parts) {
            if (part.trim() === '') continue;

            const codeMatch = part.match(codeRegex);
            if (codeMatch) {
                const language = codeMatch[1] || '';
                const code = codeMatch[2].trim();
                const codeBlockElement = createCodeBlockElement(language, code);
                chatBox.appendChild(codeBlockElement);
                if (window.hljs) {
                    hljs.highlightElement(codeBlockElement.querySelector('code'));
                }
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ia-message';
                const p = document.createElement('p');
                messageDiv.appendChild(p);
                chatBox.appendChild(messageDiv);
                
                const htmlContent = markdownToHtml(part.trim());
                p.innerHTML = htmlContent;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
    
    function displayError(error) {
        const p_error = document.createElement('p');
        p_error.textContent = `Desculpe, algo deu errado. (Detalhe: ${error.message})`;
        const div_error = document.createElement('div');
        div_error.className = 'message ia-message';
        div_error.appendChild(p_error);
        chatBox.appendChild(div_error);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessageToAI() {
        const userText = userInput.value.trim();
        if (userText === "" || sendButton.disabled) return;

        addUserMessage(userText);
        userInput.value = "";
        sendButton.disabled = true;

        conversationHistory.push({ role: 'user', parts: [{ text: userText }] });

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: userText,
                    history: conversationHistory
                })
            });

            if (!response.ok) {
                throw new Error(`O servidor respondeu com status ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.reply) {
                throw new Error("A resposta do servidor não contém a chave 'reply'.");
            }
            
            await renderResponse(data.reply);
            
            conversationHistory.push({ role: 'model', parts: [{ text: data.reply }] });

        } catch (error) {
            console.error('Erro detalhado:', error);
            displayError(error);
            conversationHistory.pop();
        } finally {
            sendButton.disabled = false;
        }
    }

    sendButton.addEventListener('click', sendMessageToAI);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) {
            sendMessageToAI();
        }
    });
</script>

</body>
</html>
